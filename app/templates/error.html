{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container">
    <div class="error-container">
        <h1>Error</h1>
        <div class="alert alert-danger">
            {{ error }}
        </div>
        <p>Please try again or return to the home page.</p>
        <div class="mt-4">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go to Home</a>
        </div>
    </div>
</div>
{% endblock %}
